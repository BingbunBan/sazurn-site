<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sazurn Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Basic page setup */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Loading screen styles */
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      background-color: #1a0000;
    }

    /* Progress bar container */
    .progress-container {
      width: 80%;
      height: 25px;
      background-color: #444;
      border-radius: 12px;
      margin-top: 30px;
      overflow: hidden;
    }

    /* Progress bar itself */
    .progress-bar {
      width: 1%;
      height: 100%;
      background-color: #ff4d4d;
      transition: width 3s ease-in-out;
    }

    /* Main screen styles */
    .main-screen {
      display: none; /* Initially hidden */
    }

    /* Saber (neon) text effect */
    .laser-text {
      text-shadow: 0 0 12px red, 0 0 24px #ff0000, 0 0 36px #ff4d4d;
      font-weight: bold;
      color: #ff4d4d;
    }

    /* "Click to Continue" message when progress is complete */
    .click-to-continue {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <h1 class="text-5xl font-extrabold laser-text">Sazurn Hub</h1>
    <p class="text-lg mt-4 laser-text">Loading...</p>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="loadingText" class="mt-4 laser-text">Sazurn Hub ready to Broke Roblox</p>
    <p id="clickToContinue" class="click-to-continue laser-text">Click to Continue...</p>
  </div>

  <!-- Main Screen (content) -->
  <div id="mainScreen" class="main-screen">
    <div class="animated-header p-6 border-b-4 border-red-700 shadow-2xl">
      <div class="flex flex-col lg:flex-row justify-between items-center gap-6">
        <div class="flex flex-col gap-1">
          <h1 class="text-5xl font-extrabold laser-text">Sazurn Hub</h1>
          <p class="text-base text-red-400 font-medium">⚡ Powered by the <span class="font-semibold">Sazurn Hub</span> team — May the scripts be with you.</p>
          <p class="text-lg">Join our Discord for updates!
            <a href="https://discord.gg/hF8B9k8aed" target="_blank" class="discord-link ml-1">https://discord.gg/hF8B9k8aed</a>
          </p>
        </div>
        <div class="w-full lg:w-1/2">
          <input id="searchInput" type="text" placeholder="🔍 Search galactic scripts..."
            class="w-full px-5 py-3 rounded-xl bg-gray-950 text-white placeholder-gray-400 text-lg focus:outline-none focus:ring-2 focus:ring-red-500 shadow-lg" />
        </div>
      </div>
      <div class="text-center mt-4 text-xl font-bold laser-text text-red-500">
        🚀 Transmission: All systems green. New starfighter scripts launching this week.
      </div>
    </div>
    <div id="scriptContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-8 py-12">
      <!-- Dynamic Cards -->
    </div>
  </div>

  <script>
    // Show loading screen and handle progress bar
    let progressBar = document.getElementById("progressBar");
    let loadingScreen = document.getElementById("loadingScreen");
    let mainScreen = document.getElementById("mainScreen");
    let clickToContinue = document.getElementById("clickToContinue");

    // Progress bar logic (3 seconds to fill)
    setTimeout(function() {
      progressBar.style.width = "100%";
    }, 100); // Initial delay for the loading screen

    // Show "Click to Continue" when progress bar reaches 100%
    setTimeout(function() {
      if (progressBar.style.width === "100%") {
        clickToContinue.style.display = "block"; // Show click message
      }
    }, 3000); // After 3 seconds when the bar is fully loaded

    // Listen for clicks on the page to transition to the main screen
    document.body.addEventListener("click", function() {
      // Transition only when progress is 100%
      if (progressBar.style.width === "100%") {
        loadingScreen.style.display = "none"; // Hide loading screen
        mainScreen.style.display = "block"; // Show main screen
      }
    });
  </script>
</body>
</html>
