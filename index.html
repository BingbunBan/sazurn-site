<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sazurn Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::selection { background: #93c5fd; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
  <!-- Announcement Bar -->
  <div class="bg-blue-600 text-center py-2 text-sm font-medium">
    ðŸš€ Welcome to the Sazurn Hub! New scripts dropping soon.
  </div>

  <!-- Header -->
  <div class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
    <h1 class="text-2xl font-bold">Sazurn Hub</h1>
    <div class="text-right">
      <p class="text-sm text-gray-300">Sazurn Hub team</p>
      <p class="text-xs text-gray-400">We build. We script. We dominate.</p>
    </div>
  </div>

  <!-- Search -->
  <div class="px-6 py-4">
    <input type="text" id="searchInput" placeholder="Search scripts..." class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring focus:ring-blue-500">
  </div>

  <!-- Script Cards -->
  <div id="scriptContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-6 pb-10">
    <!-- Cards will be injected here -->
  </div>

  <script>
    const scripts = [
      {
        title: "Fly Script",
        description: "Gives you the ability to fly like a god.",
        status: "Working",
        code: "loadstring(\"-- fly script here\")()"
      },
      {
        title: "ESP Script",
        description: "Wallhacks and player tracking.",
        status: "Patched",
        code: "loadstring(\"-- esp script\")()"
      },
      {
        title: "Aimbot Script",
        description: "Auto-lock on target. For shooters.",
        status: "Working",
        code: "loadstring(\"-- aimbot script\")()"
      }
    ];

    const container = document.getElementById('scriptContainer');
    const searchInput = document.getElementById('searchInput');

    function renderScripts(filter = '') {
      container.innerHTML = '';
      scripts
        .filter(s => s.title.toLowerCase().includes(filter.toLowerCase()) || s.description.toLowerCase().includes(filter.toLowerCase()))
        .forEach(script => {
          const card = document.createElement('div');
          card.className = "bg-gray-800 rounded-xl shadow-md p-4 flex flex-col gap-2 border border-gray-700";

          const statusColor = script.status === 'Working' ? 'text-green-400' : script.status === 'Patched' ? 'text-red-400' : 'text-yellow-400';

          card.innerHTML = `
            <h2 class="text-xl font-semibold">${script.title}</h2>
            <p class="text-gray-400 text-sm">${script.description}</p>
            <p class="text-sm ${statusColor}">Status: ${script.status}</p>
            <textarea readonly class="bg-gray-900 p-2 text-sm rounded-md resize-none w-full h-24 text-white">${script.code}</textarea>
            <button onclick="navigator.clipboard.writeText(\`${script.code}\`)" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white text-sm py-1 px-3 rounded-md">Copy</button>
          `;

          container.appendChild(card);
        });
    }

    searchInput.addEventListener('input', e => renderScripts(e.target.value));

    renderScripts();
  </script>
</body>
</html>
