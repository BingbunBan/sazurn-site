<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sazurn Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #330000, #660000, #330000, #1a0000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      cursor: none;
    }
    .animated-header {
      background: linear-gradient(-45deg, #330000, #660000, #330000, #1a0000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    ::selection {
      background: #ff4d4d;
    }
    .laser-text {
      text-shadow: 0 0 12px red, 0 0 24px #ff0000;
      color: #ff4d4d;
    }
    #custom-cursor {
      position: fixed;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px white, 0 0 15px red;
    }
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      opacity: 0.8;
      z-index: 9998;
      animation: fall 1.5s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(80px);
        opacity: 0;
      }
    }
    .dust {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: red;
      opacity: 0.8;
      animation: dustMove 3s linear infinite;
    }
    @keyframes dustMove {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-40px); opacity: 0; }
    }
    .discord-link {
      color: #f87171;
      text-decoration: underline;
      transition: all 0.3s ease-in-out;
      display: inline-block;
    }
    .discord-link:hover {
      animation: diagonalShake 0.4s ease-in-out;
    }
    @keyframes diagonalShake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, 3px); }
      50% { transform: translate(-3px, -3px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }
    *:hover {
      cursor: none !important;
    }
  </style>
</head>
<body class="min-h-screen text-white font-sans">
  <div id="custom-cursor"></div>
  <!-- Re-added SoundCloud player (hidden for auto-play) -->
  <iframe width="0" height="0" style="display:none;" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1646784432&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>

  <div id="loadingScreen" class="fixed inset-0 flex flex-col items-center justify-center bg-black z-50">
    <h1 class="text-6xl font-extrabold laser-text mb-8">Sazurn Hub</h1>
    <div class="w-2/3 h-5 bg-gray-800 rounded-full overflow-hidden relative">
      <div id="progressBar" class="h-full bg-red-600 laser-text text-transparent transition-all duration-75" style="width: 0%"></div>
      <div id="dustParticles"></div>
    </div>
    <p id="loadingText" class="text-xl mt-6 font-bold text-red-400">Loading...</p>
    <p id="clickContinue" class="mt-8 text-2xl font-extrabold laser-text hidden">Click to Continue...</p>
  </div>

  <div id="mainContent" class="hidden">
    <div class="animated-header p-6 border-b-4 border-red-700 shadow-2xl">
      <div class="flex flex-col lg:flex-row justify-between items-center gap-6">
        <div class="flex flex-col gap-1">
          <h1 class="text-5xl font-extrabold laser-text">Sazurn Hub</h1>
          <p class="text-base text-red-400 font-medium">‚ö° Powered by the <span class="font-semibold">Sazurn Hub</span> team ‚Äî May the scripts be with you.</p>
          <p class="text-lg">Join our Discord for updates!
            <a href="https://discord.gg/hF8B9k8aed" target="_blank" class="discord-link ml-1">https://discord.gg/hF8B9k8aed</a>
          </p>
        </div>
        <div class="w-full lg:w-1/2">
          <input id="searchInput" type="text" placeholder="üîç Search galactic scripts..." class="w-full px-5 py-3 rounded-xl bg-gray-950 text-white placeholder-gray-400 text-lg focus:outline-none focus:ring-2 focus:ring-red-500 shadow-lg" />
        </div>
      </div>
      <div class="text-center mt-4 text-xl font-bold laser-text text-red-500">
        ü™êRoblox may be full of green. New green starfighter scripts launching this week.
      </div>
    </div>
    <div id="scriptContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-8 py-12"></div>
  </div>

  <script>
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = e.clientX + 'px';
      p.style.top = e.clientY + 'px';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1000);
    });

    const loadingScreen = document.getElementById('loadingScreen');
    const progressBar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');
    const clickContinue = document.getElementById('clickContinue');
    const mainContent = document.getElementById('mainContent');
    const dustParticles = document.getElementById('dustParticles');

    let percent = 0;
    const interval = setInterval(() => {
      percent++;
      progressBar.style.width = percent + '%';
      loadingText.textContent = `Loading... ${percent}%`;

      const dust = document.createElement('div');
      dust.className = 'dust';
      dust.style.left = (percent * 1.8) + '%';
      dust.style.top = Math.random() * 20 + 'px';
      dustParticles.appendChild(dust);
      setTimeout(() => dust.remove(), 1500);

      if (percent >= 100) {
        clearInterval(interval);
        loadingText.innerHTML = '<span class="laser-text text-2xl">Sazurn Hub ready to Break Roblox</span>';
        clickContinue.classList.remove('hidden');
        document.body.addEventListener('click', () => {
          loadingScreen.classList.add('hidden');
          mainContent.classList.remove('hidden');
          document.body.style.cursor = 'default';
        }, { once: true });
      }
    }, 30);

    const scripts = [
      {
        title: "Arise Crossover",
        description: "Key : AriseSAZURNZZ",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/BingbunBan/sazurnhub/refs/heads/main/SazurnHubARISE"))()`
      },
      {
        title: "The Classic Soccer",
        description: "Key 1 : SAZURNTCSGG\nKey 2 : SazurnSan",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/BingbunBan/sazurnhub/refs/heads/main/SazurnHubTCL"))()`
      },
      {
        title: "Basketball Zero",
        description: "Key : SAZURN25ONTOP",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/BingbunBan/sazurnhub/refs/heads/main/SazurnHubBZ"))()`
      },
      {
        title: "Fisch",
        description: "Key 1 : simonclaw>timcheese",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/BingbunBan/sazurnhub/refs/heads/main/SazurnHubFISCH"))()`
      },
      {
        title: "DaHood",
        description: "Key : v53lGTy24cRQy5gij3V.\nUse good exc to not get detected.",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/BingbunBan/sazurnhub/refs/heads/main/SazurnHubDH"))()`
      },
      {
        title: "FLC",
        description: "Paid Script. Create a Ticket in discord to buy.",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/BingbunBan/sazurnhub/refs/heads/main/SazurnHubFLC"))()`
      },
      {
        title: "Squid Game X",
        description: "‚Äî",
        status: "Working",
        code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/eldiazzz/Squid-Game-X/4f0e6e295f556c9eb2548e84f768e350c5101390/main.lua"))()`
      }
    ];

    const scriptContainer = document.getElementById("scriptContainer");

    scripts.forEach(script => {
      const scriptCard = document.createElement("div");
      scriptCard.classList.add("p-6", "rounded-lg", "bg-gray-800", "shadow-xl", "text-center", "space-y-4");

      const title = document.createElement("h2");
      title.classList.add("text-2xl", "font-semibold", "laser-text");
      title.textContent = script.title;

      const description = document.createElement("p");
      description.classList.add("text-lg", "text-red-400");
      description.textContent = script.description;

      const status = document.createElement("p");
      status.classList.add("text-lg", "font-bold");
      status.textContent = `Status: ${script.status}`;

      const codeButton = document.createElement("button");
      codeButton.classList.add("w-full", "py-2", "px-4", "bg-red-600", "text-white", "rounded-lg", "font-semibold");
      codeButton.textContent = "Copy Script";
      codeButton.addEventListener("click", () => {
        navigator.clipboard.writeText(script.code);
        codeButton.textContent = "Copied!";
        setTimeout(() => {
          codeButton.textContent = "Copy Script";
        }, 2000);
      });

      scriptCard.appendChild(title);
      scriptCard.appendChild(description);
      scriptCard.appendChild(status);
      scriptCard.appendChild(codeButton);

      scriptContainer.appendChild(scriptCard);
    });
  </script>
</body>
</html>
