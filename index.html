<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sazurn Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      cursor: none;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #ff0000;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #progressBar {
      width: 300px;
      height: 20px;
      background: #222;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px red;
    }

    #progressFill {
      height: 100%;
      width: 0;
      background: red;
      animation: fill 3s forwards;
    }

    @keyframes fill {
      100% { width: 100%; }
    }

    h1 {
      font-size: 3em;
      color: #ff0000;
      text-shadow: 0 0 20px red, 0 0 40px red;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px red, 0 0 20px red; }
      50% { text-shadow: 0 0 30px red, 0 0 60px red; }
    }

    .tab-container {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search {
      margin-bottom: 20px;
      background: #111;
      border: none;
      padding: 10px 20px;
      color: red;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      box-shadow: 0 0 10px red;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tab {
      width: 200px;
      height: 120px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      display: flex;
      align-items: center;
      justify-content: center;
      color: red;
      font-size: 1.2em;
      border-radius: 15px;
      transition: 0.3s;
    }

    .tab:hover {
      box-shadow: 0 0 30px red, 0 0 60px red;
      transform: scale(1.05);
    }

    #discord {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #111;
      color: red;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    #discord:hover {
      background: red;
      color: black;
      box-shadow: 0 0 25px red;
    }

    #cursor {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transition: 0.05s;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div id="loader">
    <h1>Loading Sazurn Hub...</h1>
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
  </div>

  <canvas id="particles"></canvas>
  <div id="cursor"></div>

  <div class="tab-container" style="display:none;" id="mainUI">
    <input type="text" class="search" id="searchInput" placeholder="Search scripts..."/>
    <div class="tabs" id="tabList">
      <div class="tab">Speed Boost</div>
      <div class="tab">Styles</div>
      <div class="tab">Stats</div>
      <div class="tab">In Game Stats</div>
      <div class="tab">Settings</div>
      <div class="tab">ESP</div>
      <div class="tab">Key System</div>
      <div class="tab">Reach Editor</div>
      <div class="tab">Hitbox Changer</div>
    </div>
  </div>

  <a id="discord" href="https://discord.gg/yourlink" target="_blank">Join Discord</a>

  <iframe width="0" height="0" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&visual=false" frameborder="no"></iframe>

  <script>
    const loader = document.getElementById("loader");
    const mainUI = document.getElementById("mainUI");

    window.onload = () => {
      setTimeout(() => {
        loader.style.display = "none";
        mainUI.style.display = "flex";
      }, 3000);
    };

    // Search Filter
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll(".tab").forEach(tab => {
        tab.style.display = tab.textContent.toLowerCase().includes(filter) ? "flex" : "none";
      });
    });

    // Cursor Trail
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2,
        size: Math.random() * 2 + 1
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
