<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sazurn Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1a0000 0%, #0b0000 100%);
      font-family: 'Segoe UI', sans-serif;
      cursor: none;
    }
    *:hover {
      cursor: none !important;
    }
    ::selection { background: #f87171; }
    .laser-text {
      text-shadow: 0 0 6px red, 0 0 10px red;
    }
    #custom-cursor {
      position: fixed;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 5px white, 0 0 15px white;
    }
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      opacity: 0.8;
      z-index: 9998;
      animation: fall 1.5s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(80px);
        opacity: 0;
      }
    }

    /* Saturn Image Effects */
    .saturn-img {
      filter: saturate(2) brightness(1.3) contrast(1.4);
      box-shadow: 0 0 30px 5px rgba(255, 0, 0, 0.6), 0 0 80px 15px rgba(255, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
      width: 200px; /* Increase size */
      height: 200px; /* Increase size */
      background-color: transparent; /* Remove background */
      border-radius: 50%;
    }

    /* Hover effect to shake smoothly */
    .saturn-img:hover {
      transform: scale(1.1) rotate(0.5deg);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% {
        transform: translateX(0) scale(1.1) rotate(0.5deg);
      }
      25% {
        transform: translateX(-5px) scale(1.1) rotate(0.5deg);
      }
      50% {
        transform: translateX(5px) scale(1.1) rotate(0.5deg);
      }
      75% {
        transform: translateX(-5px) scale(1.1) rotate(0.5deg);
      }
      100% {
        transform: translateX(0) scale(1.1) rotate(0.5deg);
      }
    }

  </style>
</head>
<body class="text-white min-h-screen font-sans">
  <div id="custom-cursor"></div>

  <!-- Unified Header Bar -->
  <div class="bg-gradient-to-r from-red-900 via-black to-red-900 p-6 border-b-4 border-red-700 shadow-lg">
    <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-4">
        <div>
          <h1 class="text-5xl font-extrabold laser-text">Sazurn Hub</h1>
          <p class="text-sm text-red-400 italic">âš¡ Powered by the Sazurn Hub team â€” May the scripts be with you.</p>
        </div>
        <div class="ml-6">
          <!-- Saturn Image -->
          <img src="https://cdn.pixabay.com/photo/2013/07/12/13/26/saturn-147035_960_720.png" alt="Saturn" class="saturn-img" />
        </div>
      </div>
      <div class="w-full lg:w-1/2 mt-4 lg:mt-0">
        <input type="text" id="searchInput" placeholder="ðŸ” Search galactic scripts..." class="w-full px-5 py-3 rounded-xl bg-gray-950 text-white placeholder-gray-400 text-lg focus:outline-none focus:ring-2 focus:ring-red-500 shadow-md">
      </div>
    </div>
    <div class="text-center mt-4 text-xl font-bold laser-text text-red-500">
    ðŸš€ Transmission: All systems green. New starfighter scripts launching this week.
   </div>
  </div>

  <!-- Script Cards -->
  <div id="scriptContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 py-10">
    <!-- Cards will be injected here -->
  </div>

  <script>
    const scripts = [
      {
        title: "Force Fly",
        description: "Ascend like a Jedi across the map.",
        status: "Working",
        code: "loadstring(\"-- fly script here\")()"
      },
      {
        title: "Sith ESP",
        description: "Feel the presence of enemies behind walls.",
        status: "Patched",
        code: "loadstring(\"-- esp script\")()"
      },
      {
        title: "Lightsaber Aimbot",
        description: "Auto-lock saber swings on your foes.",
        status: "Working",
        code: "loadstring(\"-- aimbot script\")()"
      }
    ];

    const container = document.getElementById('scriptContainer');
    const searchInput = document.getElementById('searchInput');

    function renderScripts(filter = '') {
      container.innerHTML = '';
      scripts
        .filter(s => s.title.toLowerCase().includes(filter.toLowerCase()) || s.description.toLowerCase().includes(filter.toLowerCase()))
        .forEach((script, index) => {
          const card = document.createElement('div');
          card.className = "bg-gray-900 rounded-2xl shadow-2xl p-6 flex flex-col gap-3 border border-red-700 hover:scale-[1.01] transition-transform duration-200";

          const statusColor = script.status === 'Working' ? 'text-green-400' : script.status === 'Patched' ? 'text-red-400' : 'text-yellow-400';

          card.innerHTML = `
            <h2 class="text-2xl font-bold text-red-400 laser-text">${script.title}</h2>
            <p class="text-gray-400 text-md">${script.description}</p>
            <p class="text-sm ${statusColor} font-semibold">Status: ${script.status}</p>
            <textarea readonly class="bg-black p-3 text-sm rounded-md resize-none w-full h-28 text-white border border-red-600 font-sans">${script.code}</textarea>
            <button data-index="${index}" class="copyBtn mt-2 bg-red-600 hover:bg-red-700 text-white text-sm py-2 px-4 rounded-lg">Copy</button>
            <span id="copied-${index}" class="text-green-400 text-sm mt-1 hidden">Copied!</span>
          `;

          container.appendChild(card);
        });

      document.querySelectorAll('.copyBtn').forEach(btn => {
        btn.addEventListener('click', e => {
          const index = btn.getAttribute('data-index');
          const text = scripts[index].code;
          navigator.clipboard.writeText(text).then(() => {
            const copiedText = document.getElementById(`copied-${index}`);
            copiedText.classList.remove('hidden');
            setTimeout(() => copiedText.classList.add('hidden'), 1500);
          });
        });
      });
    }

    searchInput.addEventListener('input', e => renderScripts(e.target.value));

    renderScripts();

    // Cursor + Particles
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      createParticle(e.clientX, e.clientY);
    });

    function createParticle(x, y) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = x + 'px';
      p.style.top = y + 'px';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1000);
    }
  </script>
</body>
</html>
